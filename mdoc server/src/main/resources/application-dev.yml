server:
  port: 8081
  servlet:
    context-path: /mdoc

spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/mdoc
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
#      ddl-auto: validate
      # 生成表名策略 驼峰自动转成下划线形式（默认）
      naming:
        physical-strategy: org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
    show-sql: true

